<script>
    $($("form div span")[3]).hide()
    $($("form div span")[3]).prev().hide()
    $($("form div span")[1]).append("<br><br><label >Student Id</label><span><input id='studentid' class='mock' onkeyup='writeNewDescription()'></span><label>Category</label><span><select id='category' class='mock' onchange='writeNewDescription()'>><option></option><option>Aid Releasing to Bursar Account</option><option>Federal Work Study</option><option>Scholarships</option><option>Scholarship Universe</option><option>Student/Parent Loans</option><option>UAccess Aid To Do Item</option><option>Verify My FAFSA</option></select></span><br><label>Describe your issue</label><span><textarea id='tellus' rows=3 cols=37 onkeyup='writeNewDescription()'></textarea><br>")

    function writeNewDescription() {
        studentId = $("#studentid").val();
        category = $("#category").val();
        tellus = $("#tellus").val();
        newSender = studentId + " " + category + " " + tellus;
        newSender =newSender.replace("null","")
        $($("textarea")[1]).val(newSender)

    }
 
    function checkOsfaStatus(textDay, arrayOfClosedDates) {
        var today = new Date(textDay);
  
        var monthday = (today.getMonth() + 1) + "/" + today.getDate();
        var todaysHour = today.getHours();
        var todaysDay = today.getDay();
        var minutenow = today.getMinutes();
 
    

        if (arrayOfClosedDates != undefined) {
            lngOfArray = arrayOfClosedDates.length;
            console.log("length of array is " + lngOfArray);
            console.log("day to prepare " + monthday);
            for (i = 0; i < lngOfArray; i++) {
                console.log(arrayOfClosedDates[i]);
                if (arrayOfClosedDates[i] == monthday) {
                    console.log("found date");
                    return false;
                } else {
                    console.log("not found");
                }
            }
        } else {
            console.log("No array of dates passed");
        }
        console.log("test" + minutenow);
        if (todaysDay == 0 || todaysDay == 6) { //if todays is  saturday or sunday
            console.log('sat or sun');
            return false;
        } else { // weekdays
            console.log('weekdays')
            if (todaysHour < 9 || todaysHour > 16) { //before 9 and after 4
                return false;
            } else {
                return true;
            }
        
        
        }
     

    }

    var today = new Date();
    var datesInQuestion = ['12/25', '12/26', '12/27', '12/28', '12/29', '12/30', '12/31', '1/1'];
    var isChatEnabled =checkOsfaStatus(today, datesInQuestion);
//isChatEnabled=false //uncomment this line (remove the first two // ) to override and keep chat turned off
    isChatEnabled = true;
    $("#theday").text(today);
    if (isChatEnabled){
        $("#openstatus").text("Available");

        if ($("form div label")[0].innerText ==="Your Issue"){ //if it is the initial page
            $("form div label")[0].innerText = "Start a chat with"; // over the current label for the which department dropdown
        }
        $("select").val("8"); //automaticly select the first item (Fin Aid is #8)
    }
    else
    {
        $("#openstatus").text("Temporarily Unavailable");
        $("#issueSubmissionBox").html(" ");
    }
 
</script>
